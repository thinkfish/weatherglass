<html !doctype>
	<head>

	<body>

						<select class="city"></select>
						<select class="town"></select>
						<span>[更换]</span>
					</li>
					<li class="weather-future"><a href="http://www.so.com/s?ie=utf-8&shb=1&src=360sou_newhome&q=%E5%8C%97%E4%BA%AC%E5%A4%A9%E6%B0%94" target="_blank">七天天气</a></li>
				</ul>	
			</div>
			<div class="weather-three-days">
				<ul>
					<li class="today">
						<span>今天</span>
						<span class="weather-img" style="background:url(http://p1.qhimg.com/d/_hao360/weather/3.png) no-repeat;_background-image:none;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://p1.qhimg.com/d/_hao360/weather/3.png',sizingMethod='image')"></span>
						<span>24°C</span>
					</li>
					<li class="tomorrow">
						<span>明天</span>
						<span class="weather-img" style="background:url(http://p1.qhimg.com/d/_hao360/weather/3.png) no-repeat;_background-image:none;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://p1.qhimg.com/d/_hao360/weather/3.png',sizingMethod='image')"></span>
						<span>24°C~35°C</span>
					</li>
					<li class="adftertomorrow">
						<span>后天</span>
						<span class="weather-img" style="background:url(http://p1.qhimg.com/d/_hao360/weather/3.png) no-repeat;_background-image:none;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://p1.qhimg.com/d/_hao360/weather/3.png',sizingMethod='image')"></span>

					</li>
				</ul>

			<div class="weather-qulity">空气质量指数:<span>50</span>
				<p>可以正常活动</p>
			</div>
			<div class="weather-index">
				<ul>
					<li class="chuanyi">穿衣指数：炎热</li>
					<li>运动指数：较适宜</li>
					<li calss="ganmao">感冒指数：少发</li>
					<li>洗车指数：较不宜</li>
					<li>紫外线指数：中等</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/calculate.js"></script>
		<script type="text/javascript" src="/js/weather.js"></script>
